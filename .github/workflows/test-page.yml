name: Pruebas Unitarias

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Instalar dependencias
        run: npm install
      - name: Ejecutar pruebas
        run: npm test